<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FiveDigitUpCounter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/png" href="image/android-chrome-512x512.png">
</head>
<body>
    <div id="counterinfo">
        <p>Enter value from 1 to 99999</p>
    </div>
    <div id="input">
        <input type="number" id="number" placeholder="Enter End Number">
        <button id="button">Start Counter</button>
    </div>
    <div id="display">
        <div class="counter" id="fifth"><p>0</p></div>
        <div class="counter" id="forth"><p>0</p></div>
        <div class="counter" id="third"><p>0</p></div>
        <div class="counter" id="second"><p>0</p></div>
        <div class="counter" id="first"><p>0</p></div>
    </div>
 <script type="text/javascript" src="script.js"></script>   
</body>
</html>
